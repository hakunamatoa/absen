<!DOCTYPE html>
<html>
<head>
  <title>Absen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #loading { display: none; font-size: 18px; }
  </style>
</head>
<body>
  <h3 id="status">ğŸ“ Mengambil lokasi dan mengirim absen...</h3>
  <div id="loading">â³ Mohon tunggu, proses sedang berlangsung...</div>

  <script>
    window.onload = function () {
      const params     = new URLSearchParams(window.location.search);
      const nama       = params.get('nama')    || "N/A";
      const barcode    = params.get('barcode') || "N/A";
      const statusEl   = document.getElementById("status");
      const loadingEl  = document.getElementById("loading");

      if (!navigator.geolocation) {
        return statusEl.innerHTML = "âŒ Browser tidak mendukung lokasi.";
      }

      // mulai
      statusEl.innerHTML = "ğŸ“ Mengambil lokasi...";
      loadingEl.style.display = "block";

      navigator.geolocation.getCurrentPosition(pos => {
        const lokasi = pos.coords.latitude + "," + pos.coords.longitude;
        const url = "https://script.google.com/macros/s/AKfycbzKW3sqY3iA28F5iwaAfONUzmk102556WPGLJ7DNTiCJEOzGvqbXF1009S7qfkiateg/exec"
                  + "?nama="    + encodeURIComponent(nama)
                  + "&barcode=" + encodeURIComponent(barcode)
                  + "&lokasi="  + encodeURIComponent(lokasi);

        statusEl.innerHTML = "â³ Memproses...";
        fetch(url)
          .then(res => res.text())
          .then(text => {
            loadingEl.style.display = "none";
            if (text === "âœ… OK") {
              statusEl.innerHTML = "<h3>âœ… Absen berhasil dikirim!</h3>";
            } else if (text === "âŒ DUPLICATE") {
              statusEl.innerHTML = "<h3>âš ï¸ Data sudah tercatat sebelumnya.</h3>";
            } else {
              statusEl.innerHTML = `<h3>âŒ Server error: ${text}</h3>`;
            }
          })
          .catch(err => {
            loadingEl.style.display = "none";
            statusEl.innerHTML = `<h3>âŒ Gagal mengirim absen. Coba lagi.</h3>`;
            console.error(err);
          });

      }, err => {
        loadingEl.style.display = "none";
        statusEl.innerHTML = `<p>âŒ Gagal ambil lokasi: ${err.message}</p>`;
      });
    };
  </script>
</body>
</html>
