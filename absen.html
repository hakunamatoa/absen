<!DOCTYPE html>
<html>
  <head>
    <title>Absen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Tambahkan gaya untuk spinner atau indikator loading */
      #loading {
        display: none;
        font-size: 18px;
      }
    </style>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const nama = params.get('nama') || "N/A";
        const barcode = params.get('barcode') || "N/A";

        const loadingMessage = document.getElementById("loading");
        const statusMessage = document.getElementById("status");

        if (navigator.geolocation) {
          // Tampilkan pesan loading
          loadingMessage.style.display = "block";
          statusMessage.innerHTML = "ğŸ“ Mengambil lokasi...";

          navigator.geolocation.getCurrentPosition(function (pos) {
            const lokasi = pos.coords.latitude + "," + pos.coords.longitude;
            const url = "https://script.google.com/macros/s/AKfycbzKW3sqY3iA28F5iwaAfONUzmk102556WPGLJ7DNTiCJEOzGvqbXF1009S7qfkiateg/exec" +
                        "?nama=" + encodeURIComponent(nama) +
                        "&barcode=" + encodeURIComponent(barcode) +
                        "&lokasi=" + encodeURIComponent(lokasi);

            // Tampilkan pesan loading selama pengiriman
            statusMessage.innerHTML = "â³ Memproses...";

            // Kirim data ke Google Apps Script dengan fetch()
            fetch(url)
              .then(response => {
                if (!response.ok) {
                  throw new Error('Gagal mengirim data');
                }
                return response.text(); // Menggunakan text() untuk respons dari Google Apps Script
              })
              .then(data => {
                // Setelah data berhasil dikirim
                loadingMessage.style.display = "none";
                statusMessage.innerHTML = "<h3>âœ… Absen berhasil dikirim!</h3>";
              })
              .catch(error => {
                // Jika terjadi error saat mengirim data
                loadingMessage.style.display = "none";
                statusMessage.innerHTML = "<h3>âŒ Gagal mengirim absen. Coba lagi.</h3>";
              });
          }, function (err) {
            loadingMessage.style.display = "none";
            statusMessage.innerHTML = "<p>âŒ Gagal ambil lokasi: " + err.message + "</p>";
          });
        } else {
          statusMessage.innerHTML = "<p>âŒ Browser tidak mendukung lokasi.</p>";
        }
      };
    </script>
  </head>
  <body>
    <h3 id="status">ğŸ“ Mengambil lokasi dan mengirim absen...</h3>
    <div id="loading">â³ Mohon tunggu, proses sedang berlangsung...</div>
  </body>
</html>
