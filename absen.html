<!DOCTYPE html>
<html>
<head>
  <title>Absen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #loading { display: none; font-size: 18px; }
  </style>
</head>
<body>
  <h3 id="status">📍 Mengambil lokasi dan mengirim absen...</h3>
  <div id="loading">⏳ Mohon tunggu, proses sedang berlangsung...</div>

  <script>
    window.onload = function () {
      const params  = new URLSearchParams(window.location.search);
      const nama    = params.get('nama')    || "N/A";
      const barcode = params.get('barcode') || "N/A";
      const statusEl  = document.getElementById("status");
      const loadingEl = document.getElementById("loading");

      if (!navigator.geolocation) {
        return statusEl.innerHTML = "❌ Browser tidak mendukung lokasi.";
      }

      statusEl.innerHTML   = "📍 Mengambil lokasi...";
      loadingEl.style.display = "block";

      navigator.geolocation.getCurrentPosition(pos => {
        const lokasi = pos.coords.latitude + "," + pos.coords.longitude;
        const url = "https://script.google.com/macros/s/AKfycbwRaiGz_qREOuwsc8LzQtiKP7ANRrXDnI0i41Dblaef7TvTvCAOICtxeyCUemzmzds5/exec"
                  + "?nama="    + encodeURIComponent(nama)
                  + "&barcode=" + encodeURIComponent(barcode)
                  + "&lokasi="  + encodeURIComponent(lokasi);

        statusEl.innerHTML = "⏳ Memproses...";
        fetch(url)
          .then(res => {
            if (!res.ok) throw new Error('HTTP error ' + res.status);
            return res.json();  // parse JSON
          })
          .then(resp => {
            loadingEl.style.display = "none";
            if (resp.status === "OK") {
              statusEl.innerHTML = `<h3>✅ ${resp.message}</h3>`;
            } else if (resp.status === "DUPLICATE") {
              statusEl.innerHTML = `<h3>⚠️ ${resp.message}</h3>`;
            } else {
              statusEl.innerHTML = `<h3>❌ Unknown response: ${resp.message}</h3>`;
            }
          })
          .catch(err => {
            loadingEl.style.display = "none";
            console.error(err);
            statusEl.innerHTML = `<h3>❌ Gagal mengirim absen. Coba lagi.</h3>`;
          });

      }, err => {
        loadingEl.style.display = "none";
        statusEl.innerHTML = `<p>❌ Gagal ambil lokasi: ${err.message}</p>`;
      });
    };
  </script>
</body>
</html>
